<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to New Year 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #FF4186, #41DDFF, #C3CBDE);
      background-size: 600% 600%;
      animation: gradientAnimation 5s ease infinite;
      color: #FFFFFF;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    #countdown {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-top: 1rem;
      cursor: pointer;
    }

    h1:hover, #countdown:hover {
      animation: scaleUp 0.3s ease-in-out forwards;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes scaleUp {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1>Countdown to New Year 2025</h1>
  <div id="countdown">Loading...</div>

  <script>
    const countdownElement = document.getElementById("countdown");

    // Function to calculate and display the countdown
    function updateCountdown() {
      // Set the target date for New Year's Eve (2025)
      const targetDate = new Date("January 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      if (timeLeft > 0) {
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.innerHTML = "Happy New Year!";
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initialize countdown on page load
    updateCountdown();
  </script>
</body>
</html>
